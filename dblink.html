<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block with Copy Button</title>
    <style>
        .code-container {
            position: relative;
            color: #155DE9; /* Light text color */
            font-size: 15px;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-x: auto; /* For horizontal scrolling if code is long */
        }

        .code-container pre {
            margin: 0;
            white-space: nowrap; /* Wrap long lines */
            word-break: break-all; /* Break words to prevent overflow */
        }

        .copy-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #F0F0F0;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }

        .copy-button:hover {
            background-color: #D0D0D0;
        }
    </style>
</head>
<body>

    <div class="code-container">
        <pre id="myCodeBlock">
            <code>
wget -q -O - --show-progress "https://dbsnapshot.nbg1.your-objectstorage.com/db.tar.xz" | tar -xJ -C /path to/db/folder
            </code>
        </pre>
       // <button class="copy-button" onclick="copyCode()">Copy</button>
    </div>
    <script>
        function copyCode() {
            const codeBlock = document.getElementById('myCodeBlock');
            const codeText = codeBlock.innerText;

            navigator.clipboard.writeText(codeText)
                .then(() => {
                    alert('Code copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy code: ', err);
                    alert('Failed to copy code.');
                });
        }
    </script>
</body>
</html>
