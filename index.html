<!DOCTYPE html>
<html>
<head>
    <title>Embedded JSON</title>
</head>
<body>

    <script type="application/json" id="myJsonData">
        {   "id": "mainnet",
    "db_date": "16:53 Sat, Sep 13, 2025",
    "node_version": "10.3.1",
    "block": 12384371,
    "epoch": 582,
    "era": "Conway",
    "hash": "ec3c6f162f977f995a1163002f830f013c8a45725fb5693a3200336e113f7482",
    "slot": 166194391,
    "slotInEpoch": 133591,
    "slotsToEpochEnd": 298409,
    "db_size": "214G",
    "download_size": "46G",
    "file_name": "db.tar.xz",
    "checksum": "FDFD87097434H9FHHRY8749947HF740404J4004504UGFJDL"
}
    </script>

    <div id="output"></div>

    <script>
        const jsonDataElement = document.getElementById('myJsonData');
        const rawJson = jsonDataElement.textContent;
        const data = JSON.parse(rawJson);

        document.getElementById('output').innerHTML = `
            <h2>${data.id}</h2>
            <p>DB Date: ${data.db_date}</p>
            <p>Node Version: ${data.node_version}</p>
            <p>Block: ${data.block(', ')}</p>
        `;
    </script>

</body>
</html>
