 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mainnet DB Snapshot Details</title>
    </head>
    <body>
        <h1>User List</h1>
        <ul id="userlist"></ul>

        <script>
            fetch('https://github.com/primestakepool/dbsnapshot/blob/main/mainnet-db-snapshot.json') // Path to your JSON file
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('userList');
                    data.users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `ID: ${user.mainnet}, DB Date: ${user.db_date}, Node Version: ${user.node_version}, Block: ${user.block}, Epoch: ${user.epoch}, Era: ${user.era}`;
                        userList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching JSON:', error));
        </script>
    </body>
    </html>
